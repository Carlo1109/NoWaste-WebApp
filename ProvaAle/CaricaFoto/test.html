<!DOCTYPE html>
<html>
<head>
  <title>Caricamento Foto</title>
</head>
<body>
  <h1>Caricamento Foto</h1>
  <form action="/carica_foto" method="post" enctype="multipart/form-data">
    <input type="file" name="foto" id="foto" accept="image/*">
    <br>
    <input type="radio" name="opzione" id="opzioneUrl" value="url" checked>
    <label for="opzioneUrl">Inserisci URL:</label>
    <input type="text" name="urlFoto" id="urlFoto">
    <br>
    <input type="radio" name="opzione" id="opzioneCerca" value="cerca">
    <label for="opzioneCerca">Cerca su Google:</label>
    <input type="text" name="cercaFoto" id="cercaFoto">
    <input type="button" value="Cerca" onclick="cercaGoogle()">
    <br>
    <input type="submit" value="Carica">
  </form>

  <script>
    function cercaGoogle() {
      var ricerca = document.getElementById('cercaFoto').value;
      window.open('https://www.google.com/search?q=' + ricerca + '&tbm=isch');
    }
  </script>
</body>
</html>
