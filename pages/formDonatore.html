<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>NoWaste - AreaPrivataDonatore</title>
		<link rel="shortcut icon" href="../src/iconaLogoN.ico">
		<link rel="stylesheet" href="../libraries/bootstrap-5.2.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../myCss/myCss.css">
		<link rel="stylesheet" href="../libraries/fontawesome-free-6.4.0-web/css/all.css">
		<script src="../libraries/bootstrap-5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="../libraries/bootstrap-5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="../myJs/myJs.js"></script>
    <script src="../myJs/myJSPROVA.js"></script>
	</head>
	<body class="colorForm">
		<header class="bg-white">
      <nav class="navbar navbar-expand-lg bg-gr">
        <div class="container">
          <div class="logo">
            <img src="../src/logo.png" class="imLog" alt="Logo NoWaste">
          </div>
        </div>
      </nav>
    </header>
    <div id="donazioneForm" class="container bg-white mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-4">Aggiungi prodotto</h1>
          <hr>
          <form method="post" id="formDonazione">
            <div class="row m-auto">
              <label for="titolo">Titolo prodotto:</label>
              <input type="text" class="form-control" id="titolo" required>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="marca">Marca:</label>
                  <input type="text" class="form-control" id="marca" required>
                </div>
                <div class="mb-4">
                  <label for="tipo">Tipo:</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="vegano" value="vegano">
                    <label class="form-check-label" for="vegano">Vegano</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="vegetariano" value="vegetariano">
                    <label class="form-check-label" for="vegetariano">Vegetariano</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="celiaco" value="celiaco">
                    <label class="form-check-label" for="celiaco">Celiaco</label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-4">
                  <label for="scad">Consumarsi preferibilmente entro:</label>
                  <div class="input-group date">
                    <input type="date" class="form-control" name="scad" id="scad" required>
                  </div>
                </div>
                <div class="mb-4">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="immagine">Aggiungi immagine:</label>
                    <input type="file" class="form-control" id="immagine">
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <div class="row m-auto mb-4">
              <label for="descrizione">Descrizione del prodotto:</label>
              <textarea class="form-control" id="descrizione" rows="3"></textarea>
            </div>
            <div class="row justify-content-center">
              <div class="btn-group btn-group-horizontal">
                <button type="submit" class="btn btn-primary btn-sm" value="conferma">Conferma</button>
                <button type="reset" class="btn btn-secondary btn-sm m-lg-auto" value="reset">Reset</button>
              </div>
            </div>
            <br>
          </form>
        </div>
      </div>
    </div>
    <br>
</body>
</html>
